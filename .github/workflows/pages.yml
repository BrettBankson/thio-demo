name: Pages (Demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Build demo for GitHub Pages
        env:
          GH_PAGES: "1"
          VITE_ALLOW_DEBUG_ROUTE: "true"
          VITE_DEMO_MODE: "true"
        run: |
          npm run build -- --base=/${{ github.event.repository.name }}/
          mkdir -p dist/public
          [ -f dist/index.html ] && mv dist/index.html dist/public/index.html || true
          [ -f dist/public/index.html ] && cp dist/public/index.html dist/public/404.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
