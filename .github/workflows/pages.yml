name: Pages (Demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Pull the app source from your main repo
      - name: Checkout Field-Logic-Solutions
        uses: actions/checkout@v4
        with:
          repository: BrettBankson/Field-Logic-Solutions
          ref: main
          path: src

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install deps
        working-directory: src
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: src
        env:
          GH_PAGES: "1"
          VITE_ALLOW_DEBUG_ROUTE: "true"
          VITE_DEMO_MODE: "true"
        run: |
          npm run build -- --base=/thio-demo/
          mkdir -p site
          cp -r dist/public/* site/
          # SPA fallback so deep links work (e.g. /__pm-direct)
          cp site/index.html site/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

