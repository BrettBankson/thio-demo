name: Pages (Demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Field-Logic-Solutions (private)
        uses: actions/checkout@v4
        with:
          repository: BrettBankson/Field-Logic-Solutions
          ref: main
          token: ${{ secrets.SRC_REPO_PAT }}
          path: src

      - name: Show repo & HEAD (debug)
        run: |
          git -C src rev-parse --short HEAD
          ls -la src

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/package-lock.json

      - name: Install deps
        working-directory: src
        run: npm ci

      - name: Build for GitHub Pages (Vite + esbuild run separately)
        working-directory: src
        env:
          GH_PAGES: "1"
          VITE_ALLOW_DEBUG_ROUTE: "true"
          VITE_DEMO_MODE: "true"
        run: |
          set -euxo pipefail
          # 1) Vite build with the correct base path
          npx vite build --base=/thio-demo/
          # 2) Run the server build (no --base here)
          npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
          # 3) Prepare Pages artifact
          mkdir -p site
          cp -r dist/public/* site/
          test -f site/index.html
          cp site/index.html site/404.html
          echo "Site contents:"
          find site -maxdepth 2 -type f | sed 's/^/ - /'

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
