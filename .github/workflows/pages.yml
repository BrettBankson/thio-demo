name: Pages (Demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Build demo for GitHub Pages
        env:
          # enable your debug route in the static demo
          VITE_ALLOW_DEBUG_ROUTE: "true"
          VITE_DEMO_MODE: "true"
        run: |
          npm run build -- --base=/${{ github.event.repository.name }}/
          # --- SPA fallback so deep links work on GitHub Pages ---
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          elif [ -f dist/public/index.html ]; then
            # some projects output to dist/public
            cp dist/public/index.html dist/public/404.html
          else
            echo "Could not find built index.html" && exit 1
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          # upload the folder that actually exists
          path: |
            dist
            dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
