name: Pages (Demo)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Build demo for GitHub Pages
        env:
          VITE_ALLOW_DEBUG_ROUTE: "true"
          VITE_DEMO_MODE: "true"
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          # Build with the correct base for GitHub Pages
          npm run build -- --base=/${REPO_NAME}/

          # --- Detect where index.html was written ---
          UPLOAD_DIR=""
          for d in dist dist/public client/dist client/dist/public; do
            if [ -f "$d/index.html" ]; then
              UPLOAD_DIR="$d"
              break
            fi
          done
          if [ -z "$UPLOAD_DIR" ]; then
            echo "Could not find build output (index.html) in known locations." >&2
            exit 1
          fi
          echo "UPLOAD_DIR=$UPLOAD_DIR" >> $GITHUB_ENV

          # SPA fallback so deep links like /__pm-direct work
          cp "$UPLOAD_DIR/index.html" "$UPLOAD_DIR/404.html"

          echo "Using upload dir: $UPLOAD_DIR"
          echo "Tree (two levels):"
          (cd "$UPLOAD_DIR" && find . -maxdepth 2 -type f | sort)

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UPLOAD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
